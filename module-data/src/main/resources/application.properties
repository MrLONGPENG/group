#WeiXin服务端口号
server.port=8520
#心跳检测检测(默认30秒)
eureka.instance.lease-renewal-interval-in-seconds=10
#续约时间(默认90秒)
eureka.instance.lease-expiration-duration-in-seconds=30
#开启ribbon饥饿加载模式
ribbon.eager-load.enabled=true
ribbon.eager-load.clients=module-wx,module-core
#开启对hystrix的支持
feign.hystrix.enabled=true
# 开启数据聚合
merge.enabled=true
merge.aop.enabled=true
merge.guavaCacheNumMaxSize=1000
merge.guavaCacheExpireWriteTime=10
merge.guavaCacheRefreshWriteTime=1
merge.guavaCacheRefreshThreadPoolSize=10